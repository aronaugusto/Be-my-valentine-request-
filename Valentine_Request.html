
<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 20px;
      cursor: pointer;
    }
    #no {
      position: absolute;
    }
  </style>
  <script>
    function moveButton() {
      let btnNo = document.getElementById("no");
      let x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
      let y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
      btnNo.style.left = x + "px";
      btnNo.style.top = y + "px";
    }
  </script>
</head>
<body>
  <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
  <button onclick="alert('Yay! ü•∞')">Yes</button>
  <button id="no" onmouseover="moveButton()">No</button>
</body>
</html>
